apiVersion: v1
kind: Namespace
metadata:
  name: rustmq
  labels:
    app: rustmq
    security.istio.io/tlsMode: istio
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rustmq-controller
  namespace: rustmq
  annotations:
    iam.gke.io/gcp-service-account: ${SERVICE_ACCOUNT}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rustmq-broker
  namespace: rustmq
  annotations:
    iam.gke.io/gcp-service-account: ${SERVICE_ACCOUNT}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rustmq-controller
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rustmq-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rustmq-controller
subjects:
- kind: ServiceAccount
  name: rustmq-controller
  namespace: rustmq
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rustmq
  name: rustmq-broker
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rustmq-broker
  namespace: rustmq
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rustmq-broker
subjects:
- kind: ServiceAccount
  name: rustmq-broker
  namespace: rustmq