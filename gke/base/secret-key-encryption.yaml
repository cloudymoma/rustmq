apiVersion: v1
kind: Secret
metadata:
  name: rustmq-key-encryption
  namespace: rustmq
  labels:
    app: rustmq
    component: security
type: Opaque
stringData:
  # IMPORTANT: Replace with actual encryption password before deploying
  # Generate with: openssl rand -base64 32
  # For production, use external secrets manager (see docs/ENCRYPTION_CONFIGURATION.md)
  password: "REPLACE_WITH_GENERATED_PASSWORD"
