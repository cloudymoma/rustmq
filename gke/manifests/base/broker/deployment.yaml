apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustmq-broker
  namespace: rustmq
  labels:
    app.kubernetes.io/name: rustmq
    app.kubernetes.io/component: broker
spec:
  replicas: 2  # Will be overridden by HPA
  selector:
    matchLabels:
      app.kubernetes.io/name: rustmq
      app.kubernetes.io/component: broker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime updates
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rustmq
        app.kubernetes.io/component: broker
    spec:
      serviceAccountName: rustmq-sa
      priorityClassName: rustmq-high
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: broker
        image: us-docker.pkg.dev/PROJECT_ID/rustmq/rustmq-broker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: quic
          containerPort: 9092
          protocol: UDP  # QUIC requires UDP
        - name: internal
          containerPort: 9093
          protocol: TCP
        - name: etl
          containerPort: 9096
          protocol: TCP
        - name: admin
          containerPort: 9643
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RUST_LOG
          value: "info"
        - name: RUSTMQ_BROKER_QUIC_PORT
          value: "9092"
        - name: RUSTMQ_BROKER_INTERNAL_PORT
          value: "9093"
        - name: RUSTMQ_BROKER_ETL_PORT
          value: "9096"
        - name: RUSTMQ_BROKER_ADMIN_PORT
          value: "9643"
        - name: RUSTMQ_CONTROLLER_URL
          value: "rustmq-controller-lb:9094"
        - name: RUSTMQ_GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: rustmq-broker-config
              key: gcs_bucket
        # Note: GCS credentials via Workload Identity (no secret mount needed)
        volumeMounts:
        - name: config
          mountPath: /etc/rustmq/config
        - name: tls-cert
          mountPath: /etc/rustmq/tls
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache/rustmq
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 9643  # Use HTTP admin port, not QUIC
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 9643  # Use HTTP admin port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 9643
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20  # Give up to 100s for startup
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: rustmq-broker-config
      - name: tls-cert
        secret:
          secretName: rustmq-tls-cert
          optional: true
      # Removed gcs-credentials volume - using Workload Identity instead
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
