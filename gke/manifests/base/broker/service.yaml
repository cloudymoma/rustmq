apiVersion: v1
kind: Service
metadata:
  name: rustmq-broker
  namespace: rustmq
  labels:
    app.kubernetes.io/name: rustmq
    app.kubernetes.io/component: broker
spec:
  type: LoadBalancer
  loadBalancerType: Internal  # Internal LB for within VPC
  selector:
    app.kubernetes.io/name: rustmq
    app.kubernetes.io/component: broker
  ports:
  - name: client
    port: 9092
    targetPort: 9092
    protocol: TCP
  - name: internal
    port: 9093
    targetPort: 9093
    protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions for QUIC connections
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
