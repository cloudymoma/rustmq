# RustMQ RBAC - Minimal permissions for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rustmq-role
  namespace: rustmq
rules:
# Read pods for peer discovery
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Read services/endpoints for discovery
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Read configmaps for config
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rustmq-rolebinding
  namespace: rustmq
subjects:
- kind: ServiceAccount
  name: rustmq-sa
  namespace: rustmq
roleRef:
  kind: Role
  name: rustmq-role
  apiGroup: rbac.authorization.k8s.io
