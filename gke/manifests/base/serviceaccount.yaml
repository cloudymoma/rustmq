apiVersion: v1
kind: ServiceAccount
metadata:
  name: rustmq-sa
  namespace: rustmq
  labels:
    app.kubernetes.io/name: rustmq
    app.kubernetes.io/component: serviceaccount
  annotations:
    # Workload Identity annotation (to be set by overlay with actual project ID)
    iam.gke.io/gcp-service-account: rustmq-sa@PROJECT_ID.iam.gserviceaccount.com
automountServiceAccountToken: true
